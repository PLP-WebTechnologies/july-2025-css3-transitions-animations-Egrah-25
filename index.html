<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile Card | CSS & JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bringing Web Pages to Life</h1>
        <p>CSS Animations + JavaScript Functions</p>
    </header>

    <main>
        <!-- Part 1 & 3: Animated Card -->
        <section class="card-container" id="cardContainer">
            <div class="profile-card" id="profileCard">
                <div class="card-front">
                    <img src="https://placehold.co/150x150/3c40c6/ffffff?text=AV" alt="Avatar" class="avatar">
                    <h2>Alex Johnson</h2>
                    <p>Frontend Developer</p>
                    <button class="btn flip-btn">View Details</button>
                    <button class="btn" id="colorBtn">Change Color</button>
                </div>
                <div class="card-back">
                    <h2>Details</h2>
                    <ul>
                        <li><strong>Skills:</strong> HTML, CSS, JS</li>
                        <li><strong>Hobby:</strong> Photography</li>
                        <li><strong>Status:</strong> <span id="statusText">Available</span></li>
                    </ul>
                    <button class="btn flip-btn">Back to Profile</button>
                    <button class="btn" onclick="toggleStatus()">Toggle Status</button>
                </div>
            </div>
        </section>

        <!-- Part 2: Function Demo -->
        <section class="demo-container">
            <h2>Function Demonstrations</h2>
            <div class="input-group">
                <label for="numInput">Enter a number to calculate its square and cube:</label>
                <input type="number" id="numInput" placeholder="Enter a number">
                <button class="btn" onclick="calculatePowers()">Calculate</button>
            </div>
            <p id="result"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
